<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator with Nebius API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Code with Nebius API</h1>
        <form id="codeForm">
            <label for="userPrompt">Enter Your Requirement:</label>
            <textarea id="userPrompt" rows="4" placeholder="Describe the code you need..."></textarea>
            <button type="submit">Generate Code</button>
        </form>
        <div id="output">
            <h2>Generated Code:</h2>
            <pre id="codeOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
  </html>
